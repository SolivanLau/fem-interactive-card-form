<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Interactive Card Details Form</title>
    </head>
    <body>
        <!-- MAIN CONTENT -->
        <main class="main">
            <!-- CARD BANNER -->
            <section class="banner background-container">
                <!-- card container -->
                <div class="card__container wrapper">
                    <!-- front -->
                    <div class="card card--front background-container">
                        <!-- logo -->
                        <div class="card__text logo">
                            <div class="logo_circle"></div>
                            <div class="logo_circle"></div>
                        </div>

                        <p class="card__text card__text--card-number">
                            0000 0000 0000 0000
                        </p>
                        <p class="card__text card__text--name">
                            Jane Appleseed
                        </p>
                        <p class="card__text card__text--exp">
                            <span class="card__text--month">00</span>/<span
                                class="card__text--year"
                                >00</span
                            >
                        </p>
                        <!-- background image -->
                        <img
                            src="./src/assets/images/bg-card-front.png"
                            width="447"
                            height="245"
                            alt="credit card front"
                            class="background-container__image card__background"
                        />
                    </div>
                    <!-- back -->
                    <div class="card card--back background-container">
                        <!-- text: cvc-->
                        <p class="card__text card__text--cvc">000</p>
                        <!-- background image -->
                        <img
                            src="./src/assets/images/bg-card-back.png"
                            width="447"
                            height="245"
                            alt="credit card back"
                            class="background-container__image card__background"
                        />
                    </div>
                </div>

                <!-- background image -->
                <picture class="background-container__image">
                    <source
                        media="(min-width:1024px )"
                        srcset="./src/assets/images/bg-main-desktop.png"
                    />
                    <img
                        src="./src/assets/images/bg-main-mobile.png"
                        alt="credit card banner background"
                    />
                </picture>
            </section>

            <!-- FORM -->
            <form action="#" method="post" id="credit-form" class="form">
                <!-- wrapper -->
                <div class="wrapper form__wrapper">
                    <!-- Name -->
                    <div class="form__group">
                        <label for="name" class="form__label">
                            Cardholder Name
                        </label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="e.g. Jane Appleseed"
                            class="form__input"
                        />
                        <p class="form__response"></p>
                    </div>
                    <!-- Card Number -->
                    <div class="form__group">
                        <label for="card-number" class="form__label"
                            >Card Number</label
                        >
                        <input
                            type="text"
                            placeholder="e.g. 1234 5678 9123 0000"
                            inputmode="numeric"
                            pattern="[0-9\s]*"
                            class="form__input"
                            name="card-number"
                            id="card-number"
                        />
                        <p class="form__response"></p>
                    </div>

                    <!-- Expiry Date & CVC -->
                    <div class="form__group form__group--side-by-side">
                        <!-- Expiry Date -->
                        <fieldset class="form__group">
                            <legend class="form__label">
                                Exp. Date (MM/YY)
                            </legend>

                            <div class="form__group form__group--side-by-side">
                                <input
                                    type="text"
                                    name="exp-month"
                                    id="exp-month"
                                    class="form__input"
                                    placeholder="MM"
                                    maxlength="2"
                                    pattern="[0-9]*"
                                />
                                <input
                                    type="text"
                                    name="exp-year"
                                    id="exp-year"
                                    class="form__input"
                                    placeholder="YY"
                                    maxlength="2"
                                    pattern="[0-9]*"
                                />
                            </div>
                            <p class="form__response"></p>
                        </fieldset>
                        <!-- CVC -->
                        <div class="form__group">
                            <!-- label -->
                            <label for="cvc" class="form__label">Cvc</label>
                            <!-- input -->
                            <input
                                type="text"
                                class="form__input"
                                name="cvc"
                                id="cvc"
                                placeholder="e.g. 123"
                                pattern="[0-9]*"
                                maxlength="3"
                            />
                            <!-- response -->
                            <p class="form__response"></p>
                        </div>
                    </div>

                    <div class="form__group">
                        <!-- Submit Button -->
                        <button type="submit" class="button form__button">
                            Confirm
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <!-- SCRIPT -->
        <script type="module" src="/src/script.js"></script>
    </body>
</html>
